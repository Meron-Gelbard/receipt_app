<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.first_name }} {{ user.last_name }} - User Documents</title>
    {% if not logged_in %}
        {% redirect('/login') %}
    {% endif %}
</head>
<body>
<h2>{{ user.first_name }} {{ user.last_name }}'s Documents:</h2><br>
  <ul>
  {% for doc in user.documents: %}
    <li> {{ doc.subject }}, Payment: {{ doc.payment_amount }} from {{ doc.recipient.name }} </li>
  {% endfor %}
  </ul>
</body>
</html>
